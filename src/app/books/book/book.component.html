<h1 class="display-5">Könyv hozzáadása</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-group">
    <input name="writer" #writer="ngModel" [(ngModel)]="service.formData.writer" class="form-control" placeholder="szerző" required>
    <div *ngIf="writer.invalid && writer.touched" class="validation-error">Kötelező mező</div>
  </div>
  <div class="form-group">
    <input name="title" #title="ngModel" [(ngModel)]="service.formData.title" class="form-control" placeholder="cím">
  </div>
   <div class="form-group">
      <input name="isbn" #isbn="ngModel" [(ngModel)]="service.formData.isbn" class="form-control" placeholder="ISBN">
   </div>
   <div class="form-group">
       <textarea name="desc" #desc="ngModel" [(ngModel)]="service.formData.desc" class="form-control" placeholder="könyv leírása" rows="10"></textarea>
   </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">küldés</button>
  </div>

</form>
