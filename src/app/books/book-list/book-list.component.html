<table class="table table-hover">
  <thead>
      <th>szerző</th>
      <th>cím</th>
      <th>ISBN</th>
        <th></th>
        <th></th>
  </thead>
    <tbody>
    <tr *ngFor="let book of list">
        <td (click)="onEdit(book)">{{book.writer}}</td>
        <td>{{book.title}}</td>
        <td>{{book.isbn}}</td>
        <td (click)="onDelete(book.id)"><i class="fa fa-trash"></i></td>
        <td (click)="onEdit(book)"> <i class="fa fa-edit"></i></td>
    </tr>
    </tbody>
</table>
