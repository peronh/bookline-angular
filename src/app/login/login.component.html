<div class="container">
    <div class="row">
        <div class="col-md-10 col-lg-6" style="margin: 40px auto 0">
            <h1 class="display-5">Belépés</h1>
            <form #loginForm="ngForm" autocomplete="off" (submit)="onSubmit(loginForm)" >
                <!--<input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">-->

                <div class="form-group">
                    <input type="text" #email="ngModel" [(ngModel)]="userservice.formLoginData.email" name="email" class="form-control" placeholder="e-mail cím" required>
                    <div *ngIf="email.invalid && email.touched" class="validation-error">Kötelező mező</div>
                </div>

                <div class="form-group">
                    <input type="password" #password="ngModel" [(ngModel)]="userservice.formLoginData.password" name="password" class="form-control" placeholder="jelszó" required>
                    <div *ngIf="password.invalid && password.touched" class="validation-error">Kötelező mező</div>
                </div>

                <div class="form-group">
                    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-block btn-info">belépek</button>
                </div>
            </form>
        </div>
    </div>
</div>
